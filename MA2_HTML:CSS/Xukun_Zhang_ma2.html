<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Columns with Scroll</title>
    <style>
        /* Task1: Header styling */
        .main-header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #4d9ee9;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        /* Container for scrolling content */
        .scroll-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: scroll; 
        }

        /* Task2: Flexbox container for boxes */
        .flex-container {
            padding-left: 10%;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;  /* Wraps items to the next line if needed */
            gap: 10%;
            justify-content: flex-start;
            padding-top: 80px;
        }

        /* Styling for each box */
        .box {
            width: 20%;
            height: 100px;
            margin: 10px; 
        }

        /* Box color variations based on position */
        .box:nth-child(3n) {
            background-color:  #df9d24;
        }

        .box:nth-child(3n+1) { 
            background-color:  #a52929;
        }

        .box:nth-child(3n+2) { 
            background-color: #00befe;
        }

        /* Styling for the dotted line */
        .dotted-line {
            border-top: 2px dashed #28b0dd;
            margin: 10px 0; 
        }

        /* Task3: Table styling for contact information */
        table {
            top: 0;
            width: 80%;
            margin: 0px auto; /* Center the table horizontally */
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        /* Column width for table cells */
        td:nth-child(1), th:nth-child(1) {
            width: 20%; 
        }

        td:nth-child(2), th:nth-child(2) {
            width: 50%;  
        }

    </style>
</head>
<body>
    <!-- Task1: Main header -->
    <div class="main-header">
        Xukun Zhang
    </div>

    <div class="scroll-container">
        <div class="flex-container">
            <!-- Task2: Generate 100 boxes with JavaScript -->
            <script>
                for (let i = 0; i < 100; i++) {
                    document.write('<div class="box"></div>');
                }
            </script>
        </div>
        
        <!-- Separator line -->
        <hr class="dotted-line">
    
        <!-- Task3: Table with contact information -->
        <table>
            <tr>
                <th>Contact Method</th>
            </tr>
            <tr>
                <td>Email:</td>
                <td>zhang.xuku@northeastern.edu</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>(206) 123-4567</td>
            </tr>
            <tr>
                <td>GitHub:</td>
                <td>https://github.com/username</td>
            </tr>
        </table>
    </div>

</body>
</html>
