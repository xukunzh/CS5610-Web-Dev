<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Colorful Grid</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
        .grid-item {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.1);
            background-color: black;
        }
        .grid-item:nth-child(1) { background-color: #FF4136; }
        .grid-item:nth-child(2) { background-color: #2ECC40; }
        .grid-item:nth-child(3) { background-color: #0074D9; }
        .grid-item:nth-child(4) { background-color: #FFDC00; }
        .grid-item:nth-child(5) { background-color: #FF851B; }
        .grid-item:nth-child(6) { background-color: #B10DC9; }
        .grid-item:nth-child(7) { background-color: #7FDBFF; }
        .grid-item:nth-child(8) { background-color: #85144b; }
        .grid-item:nth-child(9) { background-color: #FFC0CB; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
