<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Centered Box</title>

    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color:lightgray;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color:blue;
            position: absolute;
            left: 50%;top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>
